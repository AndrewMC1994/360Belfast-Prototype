<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titanic Quarter</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
      <script src="js/dialog-box-popup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>

      
      
    <a-scene>
        
        <!-- CURSOR ENTITY -->
        <a-entity rotation="0 0 0" position="0 1.5 0">
            <a-entity id="camera" camera look-controls rotation="0 0 0" wasd-controls>
                <!-- MAIN CURSOR -->
                <a-entity raycaster="objects: .clickable" cursor ="fuse: true; maxDistance: 500; timeout: 1500;" id="cursor-main" position="0 0 -1.5" geometry="primitive: ring; radiusOuter: 0.04; radiusInner: 0.03; thetaLength: 360; thetaStart: 90;" material="color: #439DC2;">
                    <a-animation begin="cursor-fusing" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" easing="ease-in"></a-animation>
                    <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
                </a-entity>
                <a-entity id="cursor-loader" position="0 0 -1.51" geometry="primitive: ring; radiusOuter: 0.04; radiusInner: 0.03;" material="color: #2ADD2A;">
                </a-entity>
            </a-entity>
        </a-entity>
        
      <a-assets>
        <img id="360" src="img/cityhall360.jpg">
        <img id="menu" src="img/menu.png">
          <img id="option1" src="img/option1.png">
          <img id="option2" src="img/option2.png">
      
      </a-assets>
        
        
        

      <a-sky src="#360"></a-sky>
                
                          <a-entity                        
        id="dialog"
        position="1 1.55 -2.9" 
         class="clickable"                            
        dialog-popup="
          openIconImage: img/option3solid.png; 
          closeIconImage: img/close.png;
          image: img/info.png;
          dialogBoxWidth:0px;
          dialogBoxHeight:0px;
          imageWidth: 4px;
          imageHeight:  2px;        
                      closeIconRadius:0.1px;
                      "
                                    
                    
                    ></a-entity>
        
      <a-image   src="#menu" width="18" height="8" position="0 1.5 -3"
               scale="0.2 0.2 0.2"></a-image>

        
           <a-image class="clickable" src="#option1" width="17" height="9" position="-1 1.5 -2.99"
               scale="0.055 0.1 0" link="href:options.html; on: click; visualAspectEnabled: false"></a-image>
        
            <a-image class="clickable" src="#option2" width="13" height="10.5" position="0 1.54 -2.99"
               scale="0.055 0.1 0" link="href:model.html; on: click; visualAspectEnabled: false"></a-image>
                
        
    </a-scene>
      
      
            
              <script>
        
        window.addEventListener('vrdisplayactivate' function (evt) {
  /* A page can now start presenting in the headset */
  vrDisplay.requestPresent([{ source: myCanvas }]).then(function () { ... });
}
        
        </script>
      
  </body>
</html>
